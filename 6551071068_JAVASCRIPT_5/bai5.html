<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>Display a random image.</title> 
<style type="text/css"> 
  body {margin-top: 30px; text-align: center; font-family: Arial, sans-serif;}
  button {margin: 5px; padding: 6px 12px; cursor: pointer;}
  img {margin-top: 20px; border-radius: 8px; box-shadow: 0 0 5px gray;}
</style>  
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head> 
<body> 
  <div> 
    <button id="jsstyle" onclick="display_random_image();">Show Image (DOM)</button>  
    <button id="jqstyle">Show Image (jQuery)</button>
  </div>  
  <div id="imageContainer"></div>
  <script>
    function display_random_image() {
      var images = [
        {src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"},
        {src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"},
        {src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"}
      ];
      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];
      var imgTag = document.createElement("img");
      imgTag.src = randomImage.src;
      imgTag.width = randomImage.width;
      imgTag.height = randomImage.height;
      var container = document.getElementById("imageContainer");
      container.innerHTML = ""; // Xóa ảnh cũ
      container.appendChild(imgTag);
    }
    $(document).ready(function() {
      $("#jqstyle").click(function() {
        var images = [
          {src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"},
          {src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"},
          {src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"}
        ];
        var randomIndex = Math.floor(Math.random() * images.length);
        var randomImage = images[randomIndex];
        var imgTag = $("<img>")
          .attr("src", randomImage.src)
          .attr("width", randomImage.width)
          .attr("height", randomImage.height);
        $("#imageContainer").html(imgTag);
      });
    });
  </script>
</body> 
</html>
