<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Return first and last name from a form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body> 

    <form id="form1" onsubmit="getFormValue(event)"> 
        First name: <input type="text" name="fname" value=""><br> 
        Last name: <input type="text" name="lname" value=""><br> 
        <input type="submit" value="Submit"> 
    </form> 

    <p id="result"></p>

    <script>
        function getFormValue(e) {
            e.preventDefault(); 
            let firstName = document.querySelector("input[name='fname']").value;
            let lastName = document.querySelector("input[name='lname']").value;
            document.getElementById("result").innerHTML = "Họ và tên (DOM): " + firstName + " " + lastName;
        }
        $(document).ready(function() {
         
            $("#form1").css("border", "1px solid red");
            $("#form1").on("submit", function(e) {
                e.preventDefault(); 
                let fname = $("input[name='fname']").val();
                let lname = $("input[name='lname']").val();
                $("#result").append("<br>Họ và tên (jQuery): " + fname + " " + lname);
            });
        });
    </script>
</body> 
</html>
