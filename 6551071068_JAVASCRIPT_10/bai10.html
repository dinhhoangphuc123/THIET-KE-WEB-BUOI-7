<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Máy tính đơn giản</title>
  <link rel="stylesheet" href="bai10.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="bai10.js" defer></script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" placeholder="Nhập biểu thức..." readonly><br>

    <div>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-op">/</button>
    </div>
    <div>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-op">*</button>
    </div>
    <div>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-op">-</button>
    </div>
    <div>
      <button class="btn">0</button>
      <button class="btn btn-op">+</button>
      <button class="btn btn-clear">C</button>
      <button class="btn btn-equal">=</button>
    </div>
  </div>
</body>
</html>
