<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo tabs trong jQuery</title>
    <link rel="stylesheet" href="bai15.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bai15.js"></script>
</head>
<body>
    <div class="tab-wrapper">
        <ul class="tab">
            <li class="active"><a href="#tab-main-info">THÔNG TIN CHÍNH</a></li>
            <li><a href="#tab-image">HÌNH ẢNH</a></li>
            <li><a href="#tab-seo">SEO</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-item" id="tab-main-info">
                <p>Tab thông tin chính</p>
            </div>
            <div class="tab-item" id="tab-image">
                <p>Tab hình ảnh</p>
            </div>
            <div class="tab-item" id="tab-seo">
                <p>Tab SEO</p>
            </div>
        </div>
    </div>
</body>
</html>
